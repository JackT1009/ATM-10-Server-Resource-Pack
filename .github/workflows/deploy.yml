name: Deploy ATM 10 Pack

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clean Workspace
        run: rm -rf *

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Zip
        run: sudo apt-get install zip -y || echo "Zip likely already installed"

      - name: Zip Resource Pack
        run: zip -r resourcepack.zip . -x "*.git*" ".github*"

      - name: Calculate SHA1
        id: sha1
        run: echo "hash=$(sha1sum resourcepack.zip | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Pack v${{ github.run_number }}
          files: resourcepack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Server
        env:
          PANEL_URL: ${{ secrets.PTERODACTYL_URL }}
          API_KEY: ${{ secrets.PTERODACTYL_KEY }}
          SERVER_ID: ${{ secrets.SERVER_ID }}
          PACK_URL: https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/resourcepack.zip
          PACK_HASH: ${{ steps.sha1.outputs.hash }}
        run: |
          # 1. Prepare the Command
          # Syntax: /atmupdatepack "url" "hash"
          CMD="atmupdatepack \\\"$PACK_URL\\\" \\\"$PACK_HASH\\\""

          echo "Waiting 10 seconds for GitHub to process..."
          sleep 10
          
          echo "Sending to Server ID: $SERVER_ID"
          echo "Command: $CMD"

          # 2. Send with Verbose Logging (-v) so we see errors
          curl -v --fail -X POST "$PANEL_URL/api/client/servers/$SERVER_ID/command" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: Application/vnd.pterodactyl.v1+json" \
            -d "{\"command\": \"$CMD\"}"