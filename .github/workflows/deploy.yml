name: Deploy Resource Pack

on:
  push:
    branches: ["main", "test"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clean Workspace
        run: rm -rf *

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Install Zip
        run: sudo apt-get install zip -y || echo "Zip likely already installed"

      - name: Zip Resource Pack
        run: zip -r resourcepack.zip . -x "*.git*" ".github*"

      - name: Calculate SHA1
        id: sha1
        run: echo "hash=$(sha1sum resourcepack.zip | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Upload to GitHub Releases
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}-v${{ github.run_number }}
          name: ${{ github.ref_name }} Pack v${{ github.run_number }}
          files: resourcepack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Correct Server
        env:
          PANEL_URL: ${{ secrets.PTERODACTYL_URL }}
          API_KEY: ${{ secrets.PTERODACTYL_KEY }}
          TEST_ID: ${{ secrets.SERVER_ID }}
          PROD_ID: ${{ secrets.ATM10_SERVER_ID }}
          PACK_URL: https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}-v${{ github.run_number }}/resourcepack.zip
          PACK_HASH: ${{ steps.sha1.outputs.hash }}
        run: |
          echo "Waiting 15 seconds for GitHub to process file..."
          sleep 15
          
          # ---------------------------------------------------
          # LOGIC SWITCH
          # ---------------------------------------------------
          
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            # --- ATM 10 (NeoForge) ---
            echo "Branch is MAIN. Configured for ATM 10 (Dynamic Pack Manager)."
            TARGET_ID="$PROD_ID"
            
            # 1. REMOVE Command (To prevent crash if it already exists)
            CMD_REMOVE="dynamicpack remove main_pack"
            
            # 2. ADD Command (Re-add it with the new URL)
            # Syntax: /dynamicpack add <name> <url> <required> [message]
            CMD_ADD="dynamicpack add main_pack \\\"$PACK_URL\\\" true \\\"Pack Updated!\\\""

            echo "Sending REMOVE command to clean up old pack..."
            curl -X POST "$PANEL_URL/api/client/servers/$TARGET_ID/command" \
              -H "Authorization: Bearer $API_KEY" \
              -H "Content-Type: application/json" \
              -H "Accept: Application/vnd.pterodactyl.v1+json" \
              -d "{\"command\": \"$CMD_REMOVE\"}"

            # Small sleep to let the server process the removal
            sleep 2

            echo "Sending ADD command..."
            curl -X POST "$PANEL_URL/api/client/servers/$TARGET_ID/command" \
              -H "Authorization: Bearer $API_KEY" \
              -H "Content-Type: application/json" \
              -H "Accept: Application/vnd.pterodactyl.v1+json" \
              -d "{\"command\": \"$CMD_ADD\"}"

          else
            # --- TEST SERVER (Fabric) ---
            echo "Branch is TEST. Configured for Test Server (Better Server Packs)."
            TARGET_ID="$TEST_ID"
            
            # COMMAND FOR 'BETTER SERVER PACKS'
            CMD="pack set \\\"$PACK_URL\\\" push"
            
            echo "Sending command to Test Server..."
            curl -X POST "$PANEL_URL/api/client/servers/$TARGET_ID/command" \
              -H "Authorization: Bearer $API_KEY" \
              -H "Content-Type: application/json" \
              -H "Accept: Application/vnd.pterodactyl.v1+json" \
              -d "{\"command\": \"$CMD\"}"
          fi