name: Deploy Resource Pack (NeoForge)

on:
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  deploy:
    runs-on: self-hosted  # Using your Ubuntu runner

    steps:
      - name: Clean Workspace
        run: rm -rf *

      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Zip Resource Pack
        run: zip -r resourcepack.zip . -x "*.git*" ".github*"

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Server Pack v${{ github.run_number }}
          files: resourcepack.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify NeoForge Server
        env:
          PANEL_URL: ${{ secrets.PTERODACTYL_URL }}
          API_KEY: ${{ secrets.PTERODACTYL_KEY }}
          SERVER_ID: ${{ secrets.SERVER_ID }}
          # This URL points directly to the zip file we just uploaded above
          PACK_URL: https://github.com/${{ github.repository }}/releases/download/v${{ github.run_number }}/resourcepack.zip
        run: |
          # This matches the /pack set "URL" push syntax we just added to the Java mod
          # We use triple backslashes to ensure the quotes survive the JSON stringification
          CMD="pack set \\\"$PACK_URL\\\" push"

          echo "Waiting 12 seconds for GitHub Release to become public..."
          sleep 12
          
          echo "Sending command to Server ID: $SERVER_ID"
          echo "Full Command: $CMD"

          # Send the command to Pterodactyl API
          curl -v --fail -X POST "$PANEL_URL/api/client/servers/$SERVER_ID/command" \
            -H "Authorization: Bearer $API_KEY" \
            -H "Content-Type: application/json" \
            -H "Accept: Application/vnd.pterodactyl.v1+json" \
            -d "{\"command\": \"$CMD\"}"